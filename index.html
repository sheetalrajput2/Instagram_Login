<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main_parent">
        <main>
            <div class="main_box">
                <h1>Instagram</h1>
                <form class="login_form">
                    <input class="username input" type="text" placeholder="Phone number, username or email" required>
                    <input class="password input" type="password" placeholder="Password" required>
                    <button class="btn">Log in</button>
                </form>
                <div class="line_div">
                    <hr class="line">
                    <p class="option">OR</p>
                    <hr class="line">
                </div>
                <div class="facebook">
                    <i class="fa fa-facebook" style="font-size:14px"></i>
                    <a href="Log in">Log in with Facebook</a>
                </div>
                <p class="forgot">Forgot password?</p>
            </div>
        </main>
        <div class="box_2">
            <p>Don't have an account?</p>
            <a href="Sign up">Sign up</a>
        </div>
        <p class="signin">Get the app.</p>
        <div class="photos">
            <img class="img1" src="./google play.png" alt="google play">
            <img class="img2" src="./microsoft.png" alt="microsoft">
        </div>
        <div class="links">
            <a class="anchor uderline" href="">Meta</a>
            <a class="anchor uderline" href="">About</a>
            <a class="anchor uderline" href="">Blog</a>
            <a class="anchor" href="">Jobs</a>
            <a class="anchor uderline" href="">Help</a>
            <a class="anchor uderline" href="">API</a>
            <a class="anchor" href="">Privacy</a>
            <a class="anchor" href="">Terms</a>
            <a class="anchor" href="">Locations</a>
            <a class="anchor" href="">Instagram Lite</a>
            <a class="anchor uderline" href="">Threads</a>
            <a class="anchor" href="">Jobs</a>
            <p class="link_para">Contact Uploading & Non-Users</p>
            <a class="anchor uderline" href="">Meta Verified</a>
        </div>
        <footer>
            <select name="English" id="English">
                <option value="English">English</option>
                <option value="hindi">hindi</option>
                <option value="Urdu">Urdu</option>
                <option value="Telegu">Telegu</option>
                <option value="sanskrit">sanskrit</option>
                <option value="Gujrati">Gujrati</option>
                <option value="Marathi">Marathi</option>
                <option value="Nepali">Nepali</option>
            </select>
            <p class="f_para">Â© 2024 Instagram from Meta</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
